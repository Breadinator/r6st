<!DOCTYPE html>
<html>
	<head>
		<title>R6ST - Games</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>

		<div id="header">
			<a id="home" class="header" href="/">Overview</a><a id="games" class="header selected" href="/games">My Games</a><a id="submit" class="header" href="/submit">Submit Data</a>
		</div>

		<div id="main">

			<form id="profileSelector">
				<input type="text" name="profile" placeholder="Profile name" />
				<input type="submit" value="Select" />
			</form>

			<table id="games">
				<tr>
					<th>id</th>
					<th>profile</th>
					<th>date</th>
					<th>map</th>
					<th>round</th>
					<th>side</th>
					<th>result</th>
					<th>k</th>
					<th>o</th>
					<th>s</th>
					<th>t</th>
				</tr>
